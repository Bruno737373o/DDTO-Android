name: Android Build CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar Dependências de Sistema (VLC/Lua)
        run: |
          sudo apt-get update
          sudo apt-get install libvlc-dev libvlccore-dev liblua5.1-0-dev -y

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: JDK 17 (Para o SDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Switch JDK 11 (Para o Build)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup NDK r21e
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e
          local-path: ${{ github.workspace }}/android-ndk

      - name: Install Haxelibs
        run: |
          haxelib setup ~/haxelib
          haxelib install lime 7.9.0 --quiet
          haxelib install openfl 9.1.0 --quiet
          haxelib install flixel 4.11.0 --quiet
          haxelib install hxcpp 4.2.1 --quiet
          haxelib install flixel-tools 1.5.1 --quiet
          haxelib install flxanimate 3.0.4 --quiet
          haxelib install firetongue --quiet
          haxelib install flixel-ui 2.4.0 --quiet
          haxelib install flixel-addons 2.11.0 --quiet
          haxelib git extension-webview https://github.com/TeamX02/extension-webview.git --quiet
          haxelib git hxvlc https://github.com/MAJigsaw77/hxvlc.git --quiet
          haxelib install hscript --quiet

      - name: Auto-Patch Project.xml & KeyBind Error
        run: |
          # 1. Remove referências ao GCC que causam erro de compilador não encontrado
          sed -i 's/<set name="gcc" value="1" \/>//g' Project.xml || true
          
          # 2. Corrige o erro de "Reification $" na linha 99 e 102 do KeyBindSubstate.hx
          # Substitui o $ por _ para evitar que o Haxe pense que é uma Macro
          if [ -f "source/KeyBindSubstate.hx" ]; then
            sed -i '99s/\$/_/g' source/KeyBindSubstate.hx
            sed -i '102s/\$/_/g' source/KeyBindSubstate.hx
            echo "Patch aplicado em KeyBindSubstate.hx"
          fi

      - name: Configure Lime
        run: |
          haxelib run lime setup
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT ${{ github.workspace }}/android-ndk
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true
          # Adiciona o Clang ao PATH
          echo "${{ github.workspace }}/android-ndk/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      - name: Build Android
        run: |
          export ANDROID_NDK_ROOT=${{ github.workspace }}/android-ndk
          # Usamos -Dandroid-clang para garantir o uso do compilador correto
          haxelib run lime build android -release -Dandroid-clang -DHXCPP_ARM64 -DHXCPP_ANDROID_PLATFORM=26 -Dno-deprecation-warnings

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DDTO-Android-Build
          path: export/release/android/bin/app/build/outputs/apk/release/*.apk
          if-no-files-found: warn
