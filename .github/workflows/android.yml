name: Android Build CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar Dependências de Sistema
        run: |
          sudo apt-get update
          sudo apt-get install libvlc-dev libvlccore-dev liblua5.1-0-dev -y

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: JDK 17 (Para o SDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Switch JDK 11 (Para o Build)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup NDK r21e
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r21e
          local-path: ${{ github.workspace }}/android-ndk

      - name: Install Haxelibs
        run: |
          haxelib setup ~/haxelib
          haxelib install lime 7.9.0 --quiet
          haxelib install openfl 9.1.0 --quiet
          haxelib install flixel 4.11.0 --quiet
          haxelib install hxcpp 4.2.1 --quiet
          haxelib install flixel-tools 1.5.1 --quiet
          haxelib install flxanimate 3.0.4 --quiet
          haxelib install firetongue --quiet
          haxelib install flixel-ui 2.4.0 --quiet
          haxelib install flixel-addons 2.11.0 --quiet
          haxelib git extension-webview https://github.com/TeamX02/extension-webview.git --quiet
          haxelib git hxvlc https://github.com/MAJigsaw77/hxvlc.git --quiet
          haxelib install hscript --quiet

      - name: Configure Lime & Fix Toolchain Path
        run: |
          # Configuração padrão
          haxelib run lime setup
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT ${{ github.workspace }}/android-ndk
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true
          
          # Adicionando o compilador do NDK ao PATH do sistema para o hxcpp encontrar
          echo "${{ github.workspace }}/android-ndk/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      - name: Build Android
        run: |
          # Definindo variáveis de ambiente extras para o hxcpp
          export ANDROID_NDK_ROOT=${{ github.workspace }}/android-ndk
          haxelib run lime build android -release -DHXCPP_ANDROID_PLATFORM=26 -Dno-deprecation-warnings

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DDTO-Android-Build
          path: export/release/android/bin/app/build/outputs/apk/release/*.apk
