name: Android CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4 # Atualizado para v4

    - name: Configurar JDK 17
      uses: actions/setup-java@v4 # Atualizado para v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle # O cache agora é integrado ao setup-java v4

    - name: Dar permissão de execução ao gradlew
      run: chmod +x gradlew

    - name: Compilar APK (Debug)
      run: ./gradlew assembleDebug

    - name: Upload do APK gerado
      uses: actions/upload-artifact@v4 # Atualizado para v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
